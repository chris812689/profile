
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Class </mat-header-cell>
        <mat-cell *matCellDef="let courseList"> {{ courseList.name | uppercase}} </mat-cell>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="complete">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Completed </mat-header-cell>
      <mat-cell *matCellDef="let courseList"> <mat-checkbox [checked]="checked"></mat-checkbox> </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
