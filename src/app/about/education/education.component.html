<div class="container py-3">
  <div class="row">
    <h3>College Education</h3>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-12 col-md-4">
      <img src="../../../assets/images/schoolLogo.jpg" alt="schoolLogo">
      <h4>University Of Phoenix</h4>
    </div>
    <div class="col-md-4">
      <div class="row justify-content-around">
        <h4>In Progress</h4>
        <mat-chip-list>
          <mat-chip>65%</mat-chip>
        </mat-chip-list>
      </div>
      <mat-progress-bar mode="determinate" value="65"></mat-progress-bar>
      <mat-checkbox ngModel class="" [checked]="showClasses === true" (click)="onShow()" class="mt-3"> Show Classes</mat-checkbox>
      <mat-checkbox ngModel class="" [checked]="completed === true" (click)="onChange()">Completed Classes</mat-checkbox>
    </div>
  </div>
  <div class="row d-flex justify-content-center">

  </div>
  <div class="row">
      <div class="col-sm-12">
        <p *ngIf="!showClasses">Click the Show classes to see past and future classes</p>
        <app-completed *ngIf="(!completed && showClasses)"></app-completed>
        <app-uncompleted *ngIf = "(completed && showClasses) "></app-uncompleted>
      </div>

  </div>

</div>
